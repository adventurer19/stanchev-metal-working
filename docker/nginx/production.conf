# Nginx конфигурация за production сървър
# Този файл трябва да се добави към app-multi-ssl.conf в maire-atelier проекта
# Или да се включи в общия nginx конфиг на сървъра

# Upstream за stanchev-metalworking PHP backend
upstream stanchev_php_backend {
    server stanchev-metalworking-app:9000;
}

# ============================================
# STANCHEV-METAL-WORKING.COM
# ============================================

# HTTP server - redirect to HTTPS
server {
    listen 80;
    server_name stanchev-metal-working.com www.stanchev-metal-working.com;
    # Промени домейна тук според твоята нужда

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server for stanchev-metal-working
server {
    listen 443 ssl http2;
    server_name stanchev-metal-working.com www.stanchev-metal-working.com;
    # Промени домейна тук според твоята нужда

    # SSL certificates
    # Промени пътя според твоя домейн
    ssl_certificate /etc/letsencrypt/live/stanchev-metal-working.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/stanchev-metal-working.com/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Промени root според структурата на stanchev-metal-working проекта
    # На сървъра: /opt/projects/stanchev-metal-working/public
    # В nginx контейнера трябва да се мапне като volume: /opt/projects/stanchev-metal-working:/var/www/stanchev
    root /var/www/stanchev/public;
    index index.php index.html;

    charset utf-8;

    # Backend: Storage files
    location /storage {
        alias /var/www/stanchev/public/storage;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Backend: Static assets
    location ~* ^/(css|js|images|fonts|favicon\.ico|robots\.txt|metalworking-images|image-products|partner-logos|images-crafting) {
        root /var/www/stanchev/public;
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Backend: Vite build assets
    location /build/ {
        root /var/www/stanchev/public;
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Backend: Vendor assets
    location /vendor/ {
        root /var/www/stanchev/public;
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Backend: PHP files handling
    location ~ \.php$ {
        fastcgi_pass stanchev_php_backend;
        fastcgi_param SCRIPT_FILENAME /var/www/stanchev/public$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_read_timeout 300;
        fastcgi_buffering off;
        fastcgi_pass_request_body on;
        fastcgi_pass_request_headers on;
        client_max_body_size 100M;
        fastcgi_param REQUEST_URI $request_uri;
        fastcgi_param QUERY_STRING $query_string;
        fastcgi_hide_header X-Powered-By;
    }

    # Backend: Laravel routes
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location = /favicon.ico { 
        access_log off; 
        log_not_found off; 
    }
    
    location = /robots.txt { 
        access_log off; 
        log_not_found off; 
    }

    error_page 404 /index.php;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ^/bootstrap/cache {
        deny all;
        access_log off;
        log_not_found off;
    }
}

