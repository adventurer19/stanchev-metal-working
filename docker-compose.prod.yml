services:
  metalworking-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: metalworking-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./storage:/var/www/html/storage
    networks:
      - metalworking-network
    environment:
      - PHP_FPM_LISTEN=0.0.0.0:9000
    depends_on:
      - metalworking-mysql
    healthcheck:
      test: ["CMD-SHELL", "php -r 'exit(0);' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  metalworking-mysql:
    image: mysql:8.0
    container_name: metalworking-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-metalworking}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_USER: ${DB_USERNAME:-metalworking}
      MYSQL_PASSWORD: ${DB_PASSWORD:-password}
    volumes:
      - metalworking-mysql-data:/var/lib/mysql
    networks:
      - metalworking-network
    ports:
      - "3307:3306"  # Different port to avoid conflict with existing MySQL
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  metalworking-nginx:
    image: nginx:alpine
    container_name: metalworking-nginx
    restart: unless-stopped
    ports:
      - "8080:80"  # Different port for testing
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./public:/var/www/html/public:ro
      - ./storage:/var/www/html/storage:ro
    networks:
      - metalworking-network
    depends_on:
      - metalworking-app

networks:
  metalworking-network:
    driver: bridge

volumes:
  metalworking-mysql-data:
    driver: local

