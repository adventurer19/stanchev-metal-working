services:
  stanchev-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stanchev-app
    restart: unless-stopped
    working_dir: /var/www/html

    volumes:
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini:ro

    networks:
      - nginx-network

    depends_on:
      stanchev-db:
        condition: service_healthy

    env_file:
      - .env
    environment:
      - DB_HOST=stanchev-db
      - DB_DATABASE=${DB_DATABASE:-metalworking}
      - DB_USERNAME=${DB_USERNAME:-metalworking}
      - DB_PASSWORD=${DB_PASSWORD:-password}
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - APP_URL=${APP_URL:-https://stanchevisin.com}

    expose:
      - "9000"

    healthcheck:
      test: ["CMD-SHELL", "php -r 'exit((fsockopen(\"127.0.0.1\", 9000, $$errno, $$errstr, 1) !== false) ? 0 : 1);'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  stanchev-db:
    image: mysql:8.0
    container_name: stanchev-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-metalworking}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_USER: ${DB_USERNAME:-metalworking}
      MYSQL_PASSWORD: ${DB_PASSWORD:-password}
    volumes:
      - stanchev-metalworking-mysql-data:/var/lib/mysql
    networks:
      - nginx-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

networks:
  nginx-network:
    external: true

volumes:
  stanchev-metalworking-mysql-data:
    driver: local
