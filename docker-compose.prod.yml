services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stanchev-metalworking-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - nginx-network
    depends_on:
      - mysql
      -
  mysql:
    image: mysql:8.0
    container_name: stanchev-metalworking-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-metalworking}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_USER: ${DB_USERNAME:-metalworking}
      MYSQL_PASSWORD: ${DB_PASSWORD:-password}
    volumes:
      - stanchev-metalworking-mysql-data:/var/lib/mysql
    networks:
      - nginx-network
    ports:
      - "3308:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  nginx-network:
    external: true

volumes:
  stanchev-metalworking-mysql-data:
    driver: local

