services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: metalworking-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - metalworking-network
    depends_on:
      - mysql
    environment:
      - PHP_FPM_LISTEN=0.0.0.0:9000

  nginx:
    image: nginx:alpine
    container_name: metalworking-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/local/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - metalworking-network
    depends_on:
      - app

  mysql:
    image: mysql:8.0
    container_name: metalworking-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-metalworking}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_USER: ${DB_USERNAME:-metalworking}
      MYSQL_PASSWORD: ${DB_PASSWORD:-password}
    volumes:
      - metalworking-mysql-data:/var/lib/mysql
    networks:
      - metalworking-network
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  metalworking-network:
    driver: bridge

volumes:
  metalworking-mysql-data:
    driver: local

