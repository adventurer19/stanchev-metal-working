<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Dark background -->
  <rect width="64" height="64" rx="8" fill="#0f172a"/>
  
  <!-- Stylized "SS" for Станчев и Син -->
  <g transform="translate(32, 32)">
    <!-- First S -->
    <path d="M -12,-8 Q -12,-12, -8,-12 Q -4,-12, -4,-8 Q -4,-6, -6,-4 L -10,0 Q -12,2, -12,4 Q -12,8, -8,8 Q -4,8, -4,4" 
          stroke="url(#textGrad)" 
          stroke-width="2.5" 
          fill="none" 
          stroke-linecap="round"
          stroke-linejoin="round"/>
    
    <!-- Second S -->
    <path d="M 4,-8 Q 4,-12, 8,-12 Q 12,-12, 12,-8 Q 12,-6, 10,-4 L 6,0 Q 4,2, 4,4 Q 4,8, 8,8 Q 12,8, 12,4" 
          stroke="url(#textGrad)" 
          stroke-width="2.5" 
          fill="none" 
          stroke-linecap="round"
          stroke-linejoin="round"/>
    
    <!-- Small gear accent -->
    <circle cx="0" cy="0" r="3" fill="none" stroke="url(#textGrad)" stroke-width="1" opacity="0.5"/>
    <rect x="-0.5" y="-4" width="1" height="2" fill="url(#textGrad)" opacity="0.5" transform="rotate(0)"/>
    <rect x="-0.5" y="-4" width="1" height="2" fill="url(#textGrad)" opacity="0.5" transform="rotate(90)"/>
    <rect x="-0.5" y="-4" width="1" height="2" fill="url(#textGrad)" opacity="0.5" transform="rotate(180)"/>
    <rect x="-0.5" y="-4" width="1" height="2" fill="url(#textGrad)" opacity="0.5" transform="rotate(270)"/>
  </g>
</svg>

