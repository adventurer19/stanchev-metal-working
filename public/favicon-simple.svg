<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="#0f172a"/>
  
  <!-- Stylized gear/cog for metalworking -->
  <g transform="translate(32, 32)">
    <!-- Main gear body -->
    <circle cx="0" cy="0" r="18" fill="none" stroke="url(#grad)" stroke-width="2"/>
    
    <!-- Gear teeth -->
    <rect x="-1.5" y="-20" width="3" height="6" fill="url(#grad)" transform="rotate(0)"/>
    <rect x="-1.5" y="-20" width="3" height="6" fill="url(#grad)" transform="rotate(30)"/>
    <rect x="-1.5" y="-20" width="3" height="6" fill="url(#grad)" transform="rotate(60)"/>
    <rect x="-1.5" y="-20" width="3" height="6" fill="url(#grad)" transform="rotate(90)"/>
    <rect x="-1.5" y="-20" width="3" height="6" fill="url(#grad)" transform="rotate(120)"/>
    <rect x="-1.5" y="-20" width="3" height="6" fill="url(#grad)" transform="rotate(150)"/>
    <rect x="-1.5" y="-20" width="3" height="6" fill="url(#grad)" transform="rotate(180)"/>
    <rect x="-1.5" y="-20" width="3" height="6" fill="url(#grad)" transform="rotate(210)"/>
    <rect x="-1.5" y="-20" width="3" height="6" fill="url(#grad)" transform="rotate(240)"/>
    <rect x="-1.5" y="-20" width="3" height="6" fill="url(#grad)" transform="rotate(270)"/>
    <rect x="-1.5" y="-20" width="3" height="6" fill="url(#grad)" transform="rotate(300)"/>
    <rect x="-1.5" y="-20" width="3" height="6" fill="url(#grad)" transform="rotate(330)"/>
    
    <!-- Center hole -->
    <circle cx="0" cy="0" r="6" fill="#0f172a"/>
    <circle cx="0" cy="0" r="4" fill="url(#grad)"/>
  </g>
</svg>

